{% extends "layout.html" %}

{% block title %}Create/Edit Tweet{% endblock %}

{% block contant %}
<div class="container mt-4">
  <h1 class="text-center mb-4">Welcome to Django Tweet Website</h1>

  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
      <div class="card shadow-sm p-3">
        <h3 class="text-center mb-3">
          {% if form.instance.pk %} Edit Tweet {% else %} Create Tweet {% endif %}
        </h3>

        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="d-grid">
            <button class="btn btn-warning" type="submit">Submit</button>
          </div>
        </form>

        <div class="text-center mt-3">
          <a href="{% url 'tweet_list' %}" class="btn btn-secondary btn-sm">Back to Tweet List</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
