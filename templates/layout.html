{% load static %}

<!DOCTYPE html>
<html lang="en" data-bs-theme='dark'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom shadow-sm ">
  <div class="container-fluid d-flex flex-wrap align-items-center ">

    <!-- Brand -->
    <a class="navbar-brand me-3 my-2 d-flex align-items-center" href="{% url 'tweet_list' %}">
    Tweet-X
</a>

    <div class="d-flex flex-wrap align-items-center me-2">
      {% if user.is_authenticated %}
        <form action="{% url 'logout' %}" method="post" class="d-inline">
          {% csrf_token %}
          <button class="btn btn-danger btn-sm mx-1 mb-1" type="submit">Logout</button>
        </form>
      {% else %}
        <a href="{% url 'register' %}" class="btn btn-primary btn-sm mx-1 mb-1">Register</a>
        <a href="{% url 'login' %}" class="btn btn-success btn-sm mx-1 mb-1">Login</a>
      {% endif %}
    </div>  


    <!-- Left links -->
    <ul class="navbar-nav d-flex flex-row flex-wrap me-3">
      <li class="nav-item mx-2"><a class="nav-link" href="https://github.com/Singh-prithviraj" target="_blank">GitHub</a></li>
      <li class="nav-item mx-2"><a class="nav-link" href="https://www.linkedin.com/in/prithviraj-singh-chouhan-b415a2319/" target="_blank">LinkedIn</a></li>
      <li class="nav-item mx-2"><a class="nav-link" href="https://www.instagram.com/its_prithvi_banna_" target="_blank">Instagram</a></li>
    </ul>

    <!-- Auth Buttons -->
    

    <!-- Search + Theme Toggle -->
     
     
    <div class="d-flex flex-wrap align-items-center ms-auto mt-2 mt-lg-0">
     <ul class="navbar-nav d-flex flex-row flex-wrap mb-1">
     <li class="nav-item mx-3 mb-1 ">
        <a href="{% url 'tweet_list' %}" class="btn btn-success btn-sm">Home</a>
     </li>
    </ul>


      <form class="d-flex me-2 mb-1" method="get" action="{% url 'tweet_list' %}">
        <input class="form-control me-2" type="search" placeholder="Search by username or content.." name="q" value="{{ query }}">
        <button class="btn btn-outline-success btn-sm" type="submit">Search</button>
      </form>
     
    </div>

    

       <button id="theme-toggle" class="btn btn-secondary btn-sm mb-1">
        <i id="theme-icon" class="bi bi-moon-fill"></i>
      </button>

  </div>
</nav>
